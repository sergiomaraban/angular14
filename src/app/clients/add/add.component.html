<h3>Add Client</h3>
<form (ngSubmit)="addNewClient();">
    <input type="text" placeholder="Name" [(ngModel)]="newClient.name"  name="name">
    <input type="email" placeholder="Email"  name="email" [(ngModel)]="newClient.email">
     <input type="text" placeholder="Street"  name="street" [(ngModel)]="newClient.Address.street">
    <input type="text" placeholder="PC"  name="postal_code" [(ngModel)]="newClient.Address.postal_code">
    <input type="text" placeholder="City"  name="city" [(ngModel)]="newClient.Address.city">
    <input type="text" placeholder="State"  name="state" [(ngModel)]="newClient.Address.state"> 
    <button>Add--></button>
</form>
